{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
  <div class="album py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Категории</h1>
          <br>
          <div class="users-list">
            <div class="text-center">
              <a href="{% url 'admin:category_create' %}">
                <button class="btn btn-success">Новая категория</button>
              </a>
            </div>
            <br>
            <table class="table">
              <thead>
                <th scope="col">Название</th>
                <th scope="col">Описание</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </thead>
              <tbody>
                {% for object in objects %}
                  <tr {% if not object.is_active %}class="font-weight-light"{% endif %}>
                    <td>{{ object.name|title }}</td>
                    <td>{{ object.description|capfirst }}</td>
                    <td>
                      <a href="{% url 'admin:products' object.pk %}">
                        <button class="btn btn-primary">Товары</button>
                      </a>
                    </td>
                    <td>
                      <a href="{% url 'admin:category_update' object.pk %}">
                        <button class="btn btn-warning">Редактировать</button>
                      </a>
                    </td>
                    <td>
                      <a href="{#% url 'admin:categoty_delete' object.pk %#}">
                        <button class="btn btn-danger">Удалить</button>
                      </a>
                    </td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div><!--col-md-12-->
      </div><!--row-->
    </div><!--container-->
  </div>
{% endblock content %}
