{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
  <div class="album py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h1 class="text-center">Регистрация</h1>
          <br>
          <form class="form-horizontal" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <input class="btn btn-success form-control" type="submit" value="Зарегистрироваться">
          </form>
        </div>
        <div class="col-md-3"></div>
      </div><!--row-->
    </div><!--container-->
  </div>
  {% comment %} <form class="form-horizontal" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <br>
      <input class="form-control" type="submit" value="зарегистрироваться">
  </form> {% endcomment %}
{% endblock %}
